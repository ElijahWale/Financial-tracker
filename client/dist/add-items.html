<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./js/auth.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/1f18739455.js"></script>
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Welcome to Fintracker</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fa fa-money"></i> Fintracker </a>
      </h1>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
    <section class="container">
      <!--Alert-->
      <div class="alert alert-danger" hidden></div>
      <h1 class="large text-primary">
        Add Item
      </h1>
      <form class="form">
        <div class="form-group">
          <input
            id="title"
            name="title"
            type="text"
            placeholder="Item title"
            required
          />
        </div>
        <div class="form-group">
          <input
            id="price"
            type="number"
            name="price"
            placeholder="Item Price"
            required
          />
        </div>

        <div class="form-group">
          <textarea
            required
            id="description"
            name="description"
            cols="30"
            rows="3"
            placeholder="Add Item Description"
          ></textarea>
        </div>

        <input
          id="sumbit"
          type="submit"
          value="Sumbit"
          class="btn btn-primary"
        />
      </form>

      <script src="./js/fetchAPI.js"></script>
      <script src="./js/app.js"></script>
      <script src="./js/add-item.js"></script>
    </section>
  </body>
</html>
